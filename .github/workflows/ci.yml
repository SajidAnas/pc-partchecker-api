name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env for CI
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SECRET_KEY:        ${{ secrets.SECRET_KEY }}
        run: |
          cat > .env <<EOF
          DATABASE_URL=postgresql+psycopg2://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/appdb
          SECRET_KEY=${SECRET_KEY:-dev-not-secret}
          ACCESS_TOKEN_EXPIRE_MINUTES=60
          ALGORITHM=HS256
          EOF
          echo ".env created for CI (values masked in logs)."

      - name: Build images
        run: docker compose build

      - name: Start database
        run: docker compose up -d db

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            if docker compose exec -T db pg_isready -U postgres >/dev/null 2>&1; then
              echo "DB is ready"; exit 0
            fi
            echo "Waiting for db..."
            sleep 2
          done
          docker compose logs --no-color db
          exit 1

      - name: Run tests
        run: docker compose run --rm app pytest -q

      - name: Logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color db app || true

      - name: Stop services
        if: always()
        run: docker compose down -v
